<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script>
      // Redireciona qualquer rota para o index.html preservando o caminho
      var path = location.pathname;
      var search = location.search || "";
      var hash = location.hash || "";
      location.replace("/" + "?redirect=" + encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body></body>
</html>
